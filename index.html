<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="dash">
        <img
          src="./assets/view-dashboard.svg"
          alt="Squares arranged mimicking a website dashboard"
        />
        <h1>Dashboard</h1>
      </div>
      <ul>
        <div class="side-item">
          <img src="./assets/home.svg" alt="An image of a house" />
          <li><a href="">Home</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/card-account-details-outline.svg"
            alt="An image of a card"
          />
          <li><a href="">Profile</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/message-reply-outline.svg"
            alt="An image of a message bubble"
          />
          <li><a href="">Messages</a></li>
        </div>
        <div class="side-item">
          <img src="./assets/clock-outline.svg" alt="An image of a clock" />
          <li><a href="">History</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/note-multiple-outline.svg"
            alt="An image of multiple notes"
          />
          <li><a href="">Tasks</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/account-group.svg"
            alt="An image of a group of three people"
          />
          <li><a href="">Communities</a></li>
        </div>
      </ul>
      <ul>
        <div class="side-item">
          <img src="./assets/cog.svg" alt="An image of a cog" />
          <li><a href="">Settings</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/help-box.svg"
            alt="An image of a question mark in a box"
          />
          <li><a href="">Support</a></li>
        </div>
        <div class="side-item">
          <img
            src="./assets/shield-check.svg"
            alt="An image of a shield with a checkmark"
          />
          <li><a href="">Privacy</a></li>
        </div>
      </ul>
    </div>
    <div class="header">
      <div class="header-top">
        <div id="search">
          <img
            src="./assets/magnify.svg"
            alt="An image of a magnifying glass"
            class="icon"
          />
          <input type="text" />
        </div>
        <div>
          <img
            src="./assets/bell-ring-outline.svg"
            alt="An image of a ringing bell"
            class="icon"
          />
          <img
            src="./assets/face-man-profile.svg"
            alt="Your profile image"
            class="icon"
          />
          <p>Username</p>
        </div>
      </div>
      <div class="header-bottom">
        <div id="greeting">
          <img
            id="big-icon"
            src="./assets/face-man-profile.svg"
            alt="Your profile image"
          />
          <div>
            <p>Hi there,</p>
            <h2>Username</h2>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="main"></div>
    <div class="right"></div>
  </body>
</html>
